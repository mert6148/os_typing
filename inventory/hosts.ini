# Ansible inventory for os_typing project
# Define target hosts and groups for hardening automation

[linux]
# Linux targets (Ubuntu/Debian/RedHat)
# Example entries (uncomment and configure for your environment):
# linux_host_1 ansible_host=192.168.1.10 ansible_user=ubuntu
# linux_host_2 ansible_host=192.168.1.11 ansible_user=ubuntu
localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3

[windows]
# Windows targets (WinRM)
# Example entries (uncomment and configure):
# windows_host_1 ansible_host=192.168.1.20 ansible_user=Administrator ansible_connection=winrm ansible_port=5985

[all:vars]
# Common variables for all hosts
ansible_user=root
ansible_password={{ ansible_password | default('') }}

# SSH/WinRM configuration
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_winrm_transport=credssp
ansible_winrm_server_cert_validation=ignore

# Hardening-specific variables
os_hardening_firewall_enabled=true
os_hardening_skip_sysctl=false
os_hardening_skip_firewall=false
os_hardening_skip_service=false

[linux:vars]
# Linux-specific variables
ansible_os_family=Debian
os_hardening_service_user=osapp
os_hardening_service_group=osapp

[windows:vars]
# Windows-specific variables
ansible_os_family=Windows
os_hardening_windows_firewall=true
os_hardening_windows_disable_smb_v1=true
